<article class="post card">
  <div class="post__header">
    <h3 class="post__title">{{ postData?.title }}</h3>
    <small>{{ postData?.date | date: "dd.MM.yyyy":"":"en" }}</small>
  </div>
  <!-- /.post__header -->
  <div class="post__author-wrapper">
    <legend class="post__author">{{ postData?.author }}</legend>
  </div>
  <!-- /.post__author-wrapper -->

  <button class="btn btn-dark" [routerLink]="['/post', postData?.id]">
    Open
  </button>
</article>
<!-- /.post -->
