<app-alert></app-alert>

<div class="admin-layout">
  <nav class="admin-navigation navbar bg-primary">
    <h1><a routerLink="/">Angular Admin</a></h1>

    <ul
      class="admin-navigation__items-group"
      *ngIf="_authService.isUserAuthenticated()"
    >
      <li class="admin-navigation__item" routerLinkActive="active">
        <a
          [routerLink]="['/admin', 'dashboard']"
          class="admin-navigation__item-link"
          >Home</a
        >
      </li>
      <!-- /.admin-navigation__item -->
      <li class="admin-navigation__item" routerLinkActive="active">
        <a
          [routerLink]="['/admin', 'create']"
          class="admin-navigation__item-link"
          >Create</a
        >
      </li>
      <!-- /.admin-navigation__item -->
      <li class="admin-navigation__item" routerLinkActive="active">
        <a (click)="signOut($event)" class="admin-navigation__item-link"
          >Exit</a
        >
      </li>
      <!-- /.admin-navigation__item -->
    </ul>
    <!-- /.admin-navigation__items-group -->
  </nav>
  <!-- /.admin-navigation navbar bg-primary -->

  <div class="container">
    <router-outlet></router-outlet>
  </div>
  <!-- /.container -->
</div>
<!-- /.admin-layout -->
